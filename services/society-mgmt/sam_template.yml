# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  society-mgmt for CRUD operations

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  EnvType:
    Description: Environment type.
    Default: development
    Type: String
    AllowedValues:
      - production
      - staging
      - development
    ConstraintDescription: must specify production, staging or development.

Conditions:
  CreateProdResources: !Equals
    - !Ref EnvType
    - production
  CreateStagingResources: !Equals
    - !Ref EnvType
    - staging
  CreateDevResources: !Equals
    - !Ref EnvType
    - development

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
  # TODO: define IAM policies and roles for this lambda to allow it to access SES
  createSocietyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/index.handler
      CodeUri: functions/createSociety
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: create society
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: Api
          Condition: CreateDevResources
          Properties:
            Path: /society
            Method: POST
            RestApiId: !Ref createSocietyApiDevelopment
        ApiStaging:
          Type: Api
          Condition: CreateStagingResources
          Properties:
            Path: /society
            Method: POST
            RestApiId: !Ref createSocietyApiStaging
        ApiProd:
          Type: Api
          Condition: CreateProdResources
          Properties:
            RestApiId: !Ref createSocietyApiProd
            Path: /society
            Method: POST

  readSocietyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/index.handler
      CodeUri: functions/readSociety
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: read society
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: Api
          Condition: CreateDevResources
          Properties:
            Path: /society/{proxy+}
            Method: GET
            RestApiId: !Ref readSocietyApiDevelopment
        ApiStaging:
