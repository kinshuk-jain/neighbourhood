# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  contacts api

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  EnvType:
    Description: Environment type.
    Default: development
    Type: String
    AllowedValues:
      - production
      - staging
      - development
    ConstraintDescription: must specify production or staging or development.

Conditions:
  CreateProdResources: !Equals
    - !Ref EnvType
    - production
  CreateStagingResources: !Equals
    - !Ref EnvType
    - staging
  CreateDevResources: !Equals
    - !Ref EnvType
    - development

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  ContactsLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
        Version: '2012-10-17'
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - kms:Decrypt
                Effect: Allow
                Resource:
                  Fn::Sub:
                    - arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/*
            Version: '2012-10-17'
          PolicyName: ContactsLambdaKmsAccess
        - PolicyDocument:
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource: '*'
            Version: '2012-10-17'
          PolicyName: ContactsLambdaBasicExecution

  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
  deleteContactFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: functions/delete-contact/dist
      Runtime: nodejs12.x
      Role: ContactsLambdaRole
      MemorySize: 128
      Timeout: 100
      Description: delete contacts
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: HttpApi
          Condition: CreateDevResources
          Properties:
            Path: /contacts/{contact_id}
            Method: DELETE
            ApiId: !Ref crudContactHttpApiDevelopment
        ApiStaging:
          Type: HttpApi
          Condition: CreateStagingResources
          Properties:
            Path: /contacts/{contact_id}
            Method: DELETE
            ApiId: !Ref crudContactHttpApiStaging
        ApiProd:
          Type: HttpApi
          Condition: CreateProdResources
          Properties:
            ApiId: !Ref crudContactHttpApiProduction
            Path: /contacts/{contact_id}
            Method: DELETE

  getContactFunction:
    Type: AWS::Serverless::Function
      Properties:
        Handler: index.handler
        CodeUri: functions/get-contact/dist
        Runtime: nodejs12.x
        MemorySize: 128
        Role: ContactsLambdaRole
        Timeout: 100
        Description: get data for a contact
        Environment:
          Variables:
            ENVIRONMENT:
              !If [
                CreateProdResources,
                production,
                !If [CreateStagingResources, staging, development],
              ]
        Events:
          ApiDevelopment:
            Type: HttpApi
            Condition: CreateDevResources
            Properties:
              Path: /contacts/{contact_id}/{proxy+}
              Method: GET
              ApiId: !Ref crudContactHttpApiDevelopment
          ApiStaging:
            Type: HttpApi
            Condition: CreateStagingResources
            Properties:
              Path: /contacts/{contact_id}/{proxy+}
              Method: GET
              ApiId: !Ref crudContactHttpApiStaging
          ApiProd:
            Type: HttpApi
            Condition: CreateProdResources
            Properties:
              ApiId: !Ref crudContactHttpApiProduction
              Path: /contacts/{contact_id}/{proxy+}
              Method: GET

  listContactFunction:
    Type: AWS::Serverless::Function
      Properties:
        Handler: index.handler
        CodeUri: functions/list-contact/dist
        Runtime: nodejs12.x
        MemorySize: 128
        Role: ContactsLambdaRole
        Timeout: 100
        Description: list contacts who belong to a set of data
        Environment:
          Variables:
            ENVIRONMENT:
              !If [
                CreateProdResources,
                production,
                !If [CreateStagingResources, staging, development],
              ]
        Events:
          ApiDevelopment:
            Type: HttpApi
            Condition: CreateDevResources
            Properties:
              Path: /contacts/list
              Method: GET
              ApiId: !Ref crudContactHttpApiDevelopment
          ApiStaging:
            Type: HttpApi
            Condition: CreateStagingResources
            Properties:
              Path: /contacts/list
              Method: GET
              ApiId: !Ref crudContactHttpApiStaging
          ApiProd:
            Type: HttpApi
            Condition: CreateProdResources
            Properties:
              ApiId: !Ref crudContactHttpApiProduction
              Path: /contacts/list
              Method: GET

  updateContactFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: functions/update-contact/dist
      Runtime: nodejs12.x
      MemorySize: 128
      Role: ContactsLambdaRole
      Timeout: 100
      Description: update contact data
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: HttpApi
          Condition: CreateDevResources
          Properties:
            Path: /contacts/{contact_id}/{proxy+}
            Method: POST
            ApiId: !Ref crudContactHttpApiDevelopment
        ApiStaging:
          Type: HttpApi
          Condition: CreateStagingResources
          Properties:
            Path: /contacts/{contact_id}/{proxy+}
            Method: POST
            ApiId: !Ref crudContactHttpApiStaging
        ApiProd:
          Type: HttpApi
          Condition: CreateProdResources
          Properties:
            ApiId: !Ref crudContactHttpApiProduction
            Path: /contacts/{contact_id}/{proxy+}
            Method: POST

  createContactFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: functions/create-contact/dist
      Runtime: nodejs12.x
      Role: ContactsLambdaRole
      MemorySize: 128
      Timeout: 100
      Description: create contact
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: HttpApi
          Condition: CreateDevResources
          Properties:
            Path: /contacts
            Method: POST
            ApiId: !Ref crudContactHttpApiDevelopment
        ApiStaging:
          Type: HttpApi
          Condition: CreateStagingResources
          Properties:
            Path: /contacts
            Method: POST
            ApiId: !Ref crudContactHttpApiStaging
        ApiProd:
          Type: HttpApi
          Condition: CreateProdResources
          Properties:
            ApiId: !Ref crudContactHttpApiProduction
            Path: /contacts
            Method: POST

  crudContactHttpApiDevelopment:
    Type: AWS::Serverless::HttpApi
    Condition: CreateDevResources
    StageName: development
    Description: delete user from system
    DisableExecuteApiEndpoint: false

  crudContactHttpApiStaging:
    Type: AWS::Serverless::HttpApi
    Condition: CreateStagingResources
    StageName: staging
    Description: delete user from system
    DisableExecuteApiEndpoint: false

  crudContactHttpApiProduction:
    Type: AWS::Serverless::HttpApi
    Condition: CreateProdResources
    StageName: production
    Description: delete user from system
    DisableExecuteApiEndpoint: false
