# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  authentication and access control api

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  EnvType:
    Description: Environment type.
    Default: development
    Type: String
    AllowedValues:
      - production
      - staging
      - development
    ConstraintDescription: must specify production or staging or development.

Conditions:
  CreateProdResources: !Equals
    - !Ref EnvType
    - production
  CreateStagingResources: !Equals
    - !Ref EnvType
    - staging
  CreateDevResources: !Equals
    - !Ref EnvType
    - development

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
  signUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: functions/sign-up/dist
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: sign up users
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: HttpApi
          Condition: CreateDevResources
          Properties:
            Path: /user-accounts/signup
            Method: POST
            ApiId: !Ref signUpApiDevelopment
        ApiStaging:
          Type: HttpApi
          Condition: CreateStagingResources
          Properties:
            Path: /user-accounts/signup
            Method: POST
            ApiId: !Ref signUpApiStaging
        ApiProd:
          Type: HttpApi
          Condition: CreateProdResources
          Properties:
            ApiId: !Ref signUpApiProd
            Path: /user-accounts/signup
            Method: POST

  signOutFunction:
    Type: AWS::Serverless::Function
      Properties:
        Handler: index.handler
        CodeUri: functions/sign-out/dist
        Runtime: nodejs12.x
        MemorySize: 128
        Timeout: 100
        Description: sign out users
        Environment:
          Variables:
            ENVIRONMENT:
              !If [
                CreateProdResources,
                production,
                !If [CreateStagingResources, staging, development],
              ]
        Events:
          ApiDevelopment:
            Type: HttpApi
            Condition: CreateDevResources
            Properties:
              Path: /user-accounts/signout
              Method: POST
              ApiId: !Ref signOutApiDevelopment
          ApiStaging:
            Type: HttpApi
            Condition: CreateStagingResources
            Properties:
              Path: /user-accounts/signout
              Method: POST
              ApiId: !Ref signOutApiStaging
          ApiProd:
            Type: HttpApi
            Condition: CreateProdResources
            Properties:
              ApiId: !Ref signOutApiProd
              Path: /user-accounts/signout
              Method: POST

  verifyLoginTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: functions/verify-login-token/dist
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: generate access and refresh tokens
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: HttpApi
          Condition: CreateDevResources
          Properties:
            Path: /user-accounts/oauth2/token
            Method: POST
            ApiId: !Ref verifyLoginTokenHttpApiDevelopment
        ApiStaging:
          Type: HttpApi
          Condition: CreateStagingResources
          Properties:
            Path: /user-accounts/oauth2/token
            Method: POST
            ApiId: !Ref verifyLoginTokenHttpApiStaging
        ApiProd:
          Type: HttpApi
          Condition: CreateProdResources
          Properties:
            ApiId: !Ref verifyLoginTokenHttpApiProduction
            Path: /user-accounts/oauth2/token
            Method: POST

  generateLoginTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: functions/generate-login-token/dist
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: generate login token
      Environment:
        Variables:
          ENVIRONMENT:
            !If [
              CreateProdResources,
              production,
              !If [CreateStagingResources, staging, development],
            ]
      Events:
        ApiDevelopment:
          Type: HttpApi
          Condition: CreateDevResources
          Properties:
            Path: /user-accounts/oauth2/authorize
            Method: ANY
            ApiId: !Ref generateLoginTokenHttpApiDevelopment
        ApiStaging:
          Type: HttpApi
          Condition: CreateStagingResources
          Properties:
            Path: /user-accounts/oauth2/authorize
            Method: ANY
            ApiId: !Ref generateLoginTokenHttpApiStaging
        ApiProd:
          Type: HttpApi
          Condition: CreateProdResources
          Properties:
            ApiId: !Ref generateLoginTokenHttpApiProduction
            Path: /user-accounts/oauth2/authorize
            Method: ANY

  verifyLoginTokenHttpApiDevelopment:
    Type: AWS::Serverless::HttpApi
    Condition: CreateDevResources
    StageName: development
    Description: issue access and refresh tokens
    DisableExecuteApiEndpoint: false

  verifyLoginTokenHttpApiStaging:
    Type: AWS::Serverless::HttpApi
    Condition: CreateStagingResources
    StageName: staging
    Description: issue access and refresh tokens
    DisableExecuteApiEndpoint: false

  verifyLoginTokenHttpApiProduction:
    Type: AWS::Serverless::HttpApi
    Condition: CreateProdResources
    StageName: production
    Description: issue access and refresh tokens
    DisableExecuteApiEndpoint: false

  generateLoginTokenHttpApiDevelopment:
    Type: AWS::Serverless::HttpApi
    Condition: CreateDevResources
    StageName: development
    Description: generate authorization code for authentication
    DisableExecuteApiEndpoint: false

  generateLoginTokenHttpApiStaging:
    Type: AWS::Serverless::HttpApi
    Condition: CreateStagingResources
    StageName: staging
    Description: generate authorization code for authentication
    DisableExecuteApiEndpoint: false

  generateLoginTokenHttpApiProduction:
    Type: AWS::Serverless::HttpApi
    Condition: CreateProdResources
    StageName: production
    Description: generate authorization code for authentication
    DisableExecuteApiEndpoint: false

  signUpApiDevelopment:
    Type: AWS::Serverless::HttpApi
    Condition: CreateDevResources
    StageName: development
    Description: sign up users
    DisableExecuteApiEndpoint: false

  signUpApiStaging:
    Type: AWS::Serverless::HttpApi
    Condition: CreateStagingResources
    StageName: staging
    Description: sign up users
    DisableExecuteApiEndpoint: false

  signUpApiProd:
    Type: AWS::Serverless::HttpApi
    Condition: CreateProdResources
    StageName: production
    Description: sign up users
    DisableExecuteApiEndpoint: false

  signOutApiDevelopment:
    Type: AWS::Serverless::HttpApi
    Condition: CreateDevResources
    StageName: development
    Description: sign out users
    DisableExecuteApiEndpoint: false

  signOutApiStaging:
    Type: AWS::Serverless::HttpApi
    Condition: CreateStagingResources
    StageName: staging
    Description: sign out users
    DisableExecuteApiEndpoint: false

  signOutApiProd:
    Type: AWS::Serverless::HttpApi
    Condition: CreateProdResources
    StageName: production
    Description: sign out users
    DisableExecuteApiEndpoint: false

  refreshTokenDynamoDBTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: token
        Type: String
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      TableName: authentication-refresh-token

  authorizationCodeDynamoDBTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: code
        Type: String
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      TableName: authentication-authorization-code

  userDynamoDBTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: user_id
        Type: String
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      TableName: authentication-user

  # TODO: need to update this table. Want to add global secondary indexes
  userAliasDynamoDBTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: alias
        Type: String
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      TableName: authentication-user-alias
